<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>票務中心系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        .user-info {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }
        .form-group {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #e0c3f8; /* 淡紫色 */
            color: black; /* 黑色字體 */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d1a3f0; /* 按鈕懸停顏色 */
        }
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>票務中心驗證系統</h1>
    <div class="user-info" id="userId">使用者 ID: 載入中...</div>

    <div class="form-group">
        <label for="unit">單位:</label>
        <select id="unit">
            <option value="票務中心">票務中心</option>
            <option value="其他單位">其他單位</option>
        </select>

        <label for="employeeId">工號:</label>
        <input type="text" id="employeeId" placeholder="請輸入工號">

        <label for="name">姓名:</label>
        <input type="text" id="name" placeholder="請輸入姓名">

        <button id="submit">送出</button>
        <div class="error-message" id="error-message" style="display: none;"></div>
    </div>

    <script>
        var liffID = '2006470229-dRq9Jj5p'; // 替換為你的 LIFF ID

        liff.init({ liffId: liffID })
            .then(() => {
                console.log('LIFF init');
                liff.getProfile()
                    .then(profile => {
                        const userId = profile.userId; // 獲取 userId
                        document.getElementById('userId').innerText = '使用者 ID: ' + userId; // 顯示使用者 ID
                    })
                    .catch(err => {
                        console.error('獲取使用者資料時發生錯誤:', err);
                    });

                // 綁定按鈕事件
                document.getElementById('submit').addEventListener('click', () => {
                    const unit = document.getElementById('unit').value;
                    const employeeId = document.getElementById('employeeId').value;
                    const name = document.getElementById('name').value;

                    // 清除之前的錯誤訊息
                    const errorMessageDiv = document.getElementById('error-message');
                    errorMessageDiv.style.display = 'none';

                    // 檢查輸入
                    if (!employeeId || !name) {
                        document.getElementById('error-message').innerText = '工號和姓名不能為空';
                        errorMessageDiv.style.display = 'block';
                        return;
                    }

                    // 暫時只關閉 LIFF 應用
                    console.log('關閉 LIFF 應用');
                    liff.closeWindow();
                });
            })
            .catch(err => {
                console.error('LIFF 初始化時發生錯誤:', err);
            });
    </script>
</body>
</html>
