<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Bot LIFF</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .user-info { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>123系統</h1>
    <div class="user-info" id="userId">使用者 ID: 載入中...</div>

    <script>
        var liffID = '2006470777-4Ldz1QA5'; // 替換為你的 LIFF ID

        liff.init({ liffId: liffID })
            .then(() => {
                console.log('LIFF init');
                liff.getProfile()
                    .then(profile => {
                        const userId = profile.userId; // 獲取 userId
                        document.getElementById('userId').innerText = '使用者 ID: ' + userId; // 顯示使用者 ID
                    })
                    .catch(err => {
                        console.error('獲取使用者資料時發生錯誤:', err);
                    });
            })
            .catch(err => {
                console.error('LIFF 初始化時發生錯誤:', err);
            });
    </script>
</body>
</html>
