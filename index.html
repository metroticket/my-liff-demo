<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>票務中心權限開通系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        .user-info {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            display: none;
        }
        .form-group {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 15px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #e0c3f8;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d1a3f0;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>身分驗證系統</h1>
    <div class="user-info" id="userId">使用者 ID: 載入中...</div>

    <div class="form-group">
        <label>單位:</label>
        <div class="radio-group" id="unit-options">
            <label><input type="radio" name="unit" value="桃園捷運"> 桃園捷運</label>
            <label><input type="radio" name="unit" value="台北捷運"> 台北捷運</label>
            <label><input type="radio" name="unit" value="高雄捷運"> 高雄捷運</label>
            <label><input type="radio" name="unit" value="新北捷運"> 新北捷運</label>
        </div>

        <label for="employeeId">工號:</label>
        <input type="text" id="employeeId" placeholder="請輸入工號">

        <label for="name">姓名:</label>
        <input type="text" id="name" placeholder="請輸入姓名">

        <button id="submit">送出</button>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        var liffID = '2006470777-4Ldz1QA5'; // 替換為你的 LIFF ID

        liff.init({ liffId: liffID })
            .then(() => {
                console.log('LIFF init');
                liff.getProfile()
                    .then(profile => {
                        const userId = profile.userId;
                        console.log('User ID:', userId);
                    })
                    .catch(err => {
                        console.error('獲取使用者資料時發生錯誤:', err);
                    });

                document.getElementById('submit').addEventListener('click', () => {
                    const unitRadio = document.querySelector('input[name="unit"]:checked');
                    const unit = unitRadio ? unitRadio.value : '';
                    const employeeId = document.getElementById('employeeId').value.trim();
                    const name = document.getElementById('name').value.trim();
                    const errorMessageDiv = document.getElementById('error-message');

                    errorMessageDiv.style.display = 'none';

                    // 驗證欄位
                    if (!unit) {
                        errorMessageDiv.innerText = '請選擇單位';
                        errorMessageDiv.style.display = 'block';
                        return;
                    }

                    if (!employeeId || !name) {
                        errorMessageDiv.innerText = '工號和姓名不能為空';
                        errorMessageDiv.style.display = 'block';
                        return;
                    }

                    // 組合並發送訊息
                    const message = `功能: 身分驗證\n單位: ${unit}\n工號: ${employeeId}\n姓名: ${name}`;
                    sendMessageToLineBot(message);
                });
            })
            .catch(err => {
                console.error('LIFF 初始化時發生錯誤:', err);
            });

        function sendMessageToLineBot(message) {
            liff.sendMessages([{
                type: 'text',
                text: message
            }]).then(() => {
                console.log('訊息發送成功');
                liff.closeWindow();
            }).catch((err) => {
                console.error('發送訊息時發生錯誤:', err);
            });
        }
    </script>
</body>
</html>
