<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Bot LIFF</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .user-info { margin-top: 20px; font-weight: bold; }
        .form-group { margin-top: 20px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>123系統</h1>
    <div class="user-info" id="userId">使用者 ID: 載入中...</div>

    <div class="form-group">
        <label for="unit">單位:</label>
        <select id="unit">
            <option value="票務中心">票務中心</option>
            <option value="其他單位">其他單位</option>
        </select>

        <label for="employeeId">工號:</label>
        <input type="text" id="employeeId" placeholder="請輸入工號">

        <label for="name">姓名:</label>
        <input type="text" id="name" placeholder="請輸入姓名">

        <button id="submit">送出</button>
    </div>

    <script>
        var liffID = '2006470229-dRq9Jj5p'; // 替換為你的 LIFF ID

        liff.init({ liffId: liffID })
            .then(() => {
                console.log('LIFF init');
                liff.getProfile()
                    .then(profile => {
                        const userId = profile.userId; // 獲取 userId
                        document.getElementById('userId').innerText = '使用者 ID: ' + userId; // 顯示使用者 ID
                    })
                    .catch(err => {
                        console.error('獲取使用者資料時發生錯誤:', err);
                    });

                document.getElementById('submit').addEventListener('click', () => {
                    const unit = document.getElementById('unit').value;
                    const employeeId = document.getElementById('employeeId').value;
                    const name = document.getElementById('name').value;
                    const message = `單位: ${unit}, 工號: ${employeeId}, 姓名: ${name}`;

                    // 傳送訊息到 LINE Bot
                    sendMessageToLineBot(message);
                });
            })
            .catch(err => {
                console.error('LIFF 初始化時發生錯誤:', err);
            });

        function sendMessageToLineBot(message) {
            liff.sendMessages([{
                type: 'text',
                text: message
            }]).then(() => {
                console.log('訊息發送成功');
                liff.closeWindow(); // 關閉 LIFF
            }).catch((err) => {
                console.error('發送訊息時發生錯誤:', err);
            });
        }
    </script>
</body>
</html>
